<html lang="en">

<head>

<body>
    <div class="float">
        <div class="top_box">

            <span>
                <i class="fa-solid fa-arrow-left"></i>
            </span>
            <div class="logo">Help</div>
           
          
        </div>

        <ul>
            <li>
                <div class="contact_photo">
                    <i class="fa fa-minus-square-o"></i>
                </div>
                <div class="mid_box">
                    <h3 class="contact_name">Help center</h3>
                    <p class="massage"></p>
                </div>
             
            </li>
            <li>
                <div class="contact_photo">
                    <i class="fa fa-user-friends" aria-hidden="true"></i>
                </div>
                <div class="mid_box">
                    <h3 class="contact_name">Contact us</h3>
                    <p class="massage"></p>
                </div>
                
            </li>
            <li>
                <div class="contact_photo">
                    <i class='far fa-file'></i>
                
                
                </div>
                <div class="mid_box">
                    <h3 class="contact_name">Terms and Privacy Policy</h3>
                    <p class="massage"></p>
                </div>
                
            </li>
           
            <li>
                <div class="contact_photo">
                    <i class="fa fa-exchange" aria-hidden="true"></i>
                </div>
                <div class="mid_box">
                    <h3 class="contact_name">Request Account info</h3>
                    <p class="massage"></p>
                </div>
                
            </li>
           
            <li>
                <div class="contact_photo">
                    <i class="fa fa-trash" ></i>
                </div>
                <div class="mid_box">
                    <h3 class="contact_name">Delete my account</h3>
                    <p class="massage"></p>
                </div>
                
            </li>
          
        </ul>
    </div>
